<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo-mesto.svg" alt="логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Niki.jpg" alt="аватар пользователя" class="profile__avatar">
                    <div class="profile__title">
                        <h1 class="profile__name">Петухов Никита</h1>
                        <button class="button button__edit button_opacity-medium" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Нажимает на кнопки</p>
                </div>
                <button class="button button__add button_opacity-medium" type="button" aria-label="Добавить карточку"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                    <li class="card">
                        <img src="./images/OctoberWalks-72.jpg" alt="Россия" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Россия</h2>
                            <button class="button button__like button_opacity-hard" type="button" aria-label="Нравится!"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/autumn_dull-9.jpg" alt="Москва" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Москва</h2>
                            <button class="button button__like button_opacity-hard" type="button" aria-label="Нравится!"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/gele-1.jpg" alt="Краснодарский край" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Краснодарский край</h2>
                            <button class="button button__like button_opacity-hard" type="button" aria-label="Нравится!"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/gele-187.jpg" alt="Геленджик" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Геленджик</h2>
                            <button class="button button__like button_opacity-hard" type="button" aria-label="Нравится!"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/inland-142.jpg" alt="Шри-Ланка" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Шри-Ланка</h2>
                            <button class="button button__like button_opacity-hard" type="button" aria-label="Нравится!"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/cool_surfers-7.jpg" alt="Серфинг" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Серфинг</h2>
                            <button class="button button__like button_opacity-hard" type="button" aria-label="Нравится!"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="button button__close-popup button_opacity-medium" type="button" aria-label="Закрыть"></button>
            <form class="popup__edit-profile" name="edit-profile">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__inputs">
                    <input class="popup__input" id="name" name="name_input" type="text" placeholder="Имя" required>
                    <input class="popup__input" id="job" name="job_input" type="text" placeholder="О себе" required>
                </fieldset>
                <button class="button button__submit-profile button_opacity-light" type="submit" aria-labelledby="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
