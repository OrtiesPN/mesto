<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo-mesto.svg" alt="логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Niki.jpg" alt="аватар пользователя" class="profile__avatar">
                    <div class="profile__title">
                        <h3 class="profile__name">Петухов Никита</h3>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Нажимает на кнопки</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="cards">
                    <li class="cards__card">
                        <img src="./images/OctoberWalks-72.jpg" alt="Россия" class="cards__image">
                        <div class="cards__description">
                            <p class="cards__subtitle">Россия</p>
                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="cards__card">
                        <img src="./images/autumn dull-9.jpg" alt="Москва" class="cards__image">
                        <div class="cards__description">
                            <p class="cards__subtitle">Москва</p>
                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="cards__card">
                        <img src="./images/gele-1.jpg" alt="Краснодарский край" class="cards__image">
                        <div class="cards__description">
                            <p class="cards__subtitle">Краснодарский край</p>
                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="cards__card">
                        <img src="./images/gele-187.jpg" alt="Геленджик" class="cards__image">
                        <div class="cards__description">
                            <p class="cards__subtitle">Геленджик</p>
                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="cards__card">
                        <img src="./images/inland-142.jpg" alt="Шри-Ланка" class="cards__image">
                        <div class="cards__description">
                            <p class="cards__subtitle">Шри-Ланка</p>
                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                    <li class="cards__card">
                        <img src="./images/cool_surfers-7.jpg" alt="Серфинг" class="cards__image">
                        <div class="cards__description">
                            <p class="cards__subtitle">Серфинг</p>
                            <button class="cards__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <form class="popup__edit-profile">
            <button class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__inputs">
                <input class="popup__input" id="name" type="text" placeholder="Имя" required>
                <input class="popup__input" id="job" type="text" placeholder="О себе" required>
            </fieldset>
            <button class="popup__submit" type="submit">Сохранить</button>
        </form>
    </section>
</body>
<script src="./scripts/index.js"></script>
</html>
