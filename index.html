<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/index.js"></script>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo-mesto.svg" alt="логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Niki.jpg" alt="аватар пользователя" class="profile__avatar">
                    <div class="profile__title">
                        <h1 class="profile__name">Петухов Никита</h1>
                        <button class="button profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Нажимает на кнопки</p>
                </div>
                <button class="button profile__add-btn" type="button" aria-label="Добавить карточку"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup edit-profile-popup">
        <div class="popup__container">
            <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" id="edit-profile-form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <fieldset class="popup__inputs">
                    <input class="popup__input" id="name" name="name_input" type="text" placeholder="Имя" required>
                    <input class="popup__input" id="job" name="job_input" type="text" placeholder="О себе" required>
                </fieldset>
                <button class="button popup__submit-btn" type="submit" aria-labelledby="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup add-card-popup">
        <div class="popup__container">
            <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" id="add-card-form">
                <h3 class="popup__title">Новое место</h3>
                <fieldset class="popup__inputs">
                    <input class="popup__input" id="place" name="place_input" type="text" placeholder="Название" required>
                    <input class="popup__input" id="link" name="link_input" type="url" placeholder="Ссылка на картинку" required>
                </fieldset>
                <button class="button popup__submit-btn" type="submit" aria-labelledby="Создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup image-card-popup">
        <figure class="popup-card">
            <button class="button popup__close-btn" type="button" aria-label="Закрыть"></button>
            <img class="popup-card__image" alt="#" src="#">
            <figcaption class="popup-card__caption"></figcaption>
        </figure>
    </div>
    <template class="card-template">
        <li class="card">
            <button class="button card__delete-btn" type="button" aria-label="Удалить"></button>
            <img src="#" alt="#" class="card__image">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="button card__like-btn" type="button" aria-label="Нравится!"></button>
            </div>
        </li>
    </template>   
</body>
</html>
